sudo: false
language: python
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pyqt matplotlib numpy scipy
  - source activate test-environment
  - "pip install coveralls --upgrade"
  - "pip install coverage --upgrade"
  - "pip install pytest --upgrade"
  - "pip install pytest-runner --upgrade"
  - "pip install pytest-cov --upgrade"
  - "pip install pytest-logging --upgrade"
  - python setup.py install
script: "py.test --cov=PyPWA tests/ -vvvv"
after_success:
  - ls -a
  - coveralls
  - head .coverage
notifications:
  emails:
    on_success: change
    on_failure: change
